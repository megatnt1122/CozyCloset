<!DOCTYPE html>
<html>
<head>
  <title>Run Python Script</title>
</head>
<body>
  <button onclick="runPythonScript()">Run Python Script</button>
  <script>
    function runPythonScript() {
      // Get the path to the Python script.
      var pythonScriptPath = "/var/www/CozyCloset/index.py";      // Run the Python script.
      subprocess.run(["python3", pythonScriptPath]);
    }
  </script>
</body>
</html>
