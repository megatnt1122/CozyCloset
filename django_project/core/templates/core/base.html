<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type="text/css" href="/static/blog/main.css">

        <title>{% block title %}{% endblock %} | Market</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-steel py-6 px-6 fixed-top flex justify-between items-center border-b">
        <!--py-6 px-6 flex justify-between items-center border-b border-gray-200">-->
            <a href="/market" class="text xl font-semibold">Market</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
				<a href="/" class="text-lg font-semibold hover:text-gray-500">Home</a>
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-blue-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>

            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-steel">
        <!-- bg-gray-800-->
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-black">About</h3>

                <p class="text-lg text-black">Lorem ipsum blah blah. Lorem ipsum blah blah. Lorem ipsum blah blah.</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-black">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-blue-500 hover:text-blue-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
