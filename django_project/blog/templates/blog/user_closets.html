{% extends "blog/base.html" %}
{% block content %}
<style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        padding: 0;
        margin-top: 0;
        list-style: none;
    }

    .images {
        margin: 10px;
    }

    .button-wrapper {
        text-align: center;
        margin: 10px;
    }

    /* Delete Button Styles */
    .delete {
        background: none;
        border: 2px solid #f44336;
        color: black;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .delete:hover {
        background-color: #f44336;
        color: white;
    }

    /* Edit Button Styles */
    .edit {
        background: none;
        border: 2px solid #3498db;
        color: black;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .edit:hover {
        background-color: #3498db;
        color: white;
    }

    /* View Button Styles */
    .view {
        background: none;
        border: 2px solid #2ecc71;
        color: black;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .view:hover {
        background-color: #2ecc71;
        color: white;
    }

    .closetnames {
        text-align: center;
    }

    .follow-btn {
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        margin-left: 20px; /* Apply consistently or adjust as needed */
    }

    .follow-btn:hover {
        background-color: #0056b3;
    }

    .btn-group {
        display: flex;
        justify-content: center;
    }
</style>
<div id="clothesList" class="content active">
    <div class="header">
        <div class="header-title">
            <h1>{{ username }}'s Closets:</h1>
        </div>
        <button type="button" class="follow-btn" onclick="switchView()">Follow</button>
    </div>
</div>

<div class="container">
    {% for closet in closets %}
        {% if closet.is_public %}
        <li class="images">
            <a href="/{{username}}/closets/{{closet.name}}/">
                <img src="/media/closet.png" width="200" height="200">
            </a>
            <div class="button-wrapper">
                <h3 class="closetnames">{{ closet.name }}</h3>
                <a href="/{{username}}/closets/{{closet.name}}/">
                    <button class="view">View</button>
                </a>
            </div>
        </li>
    {% endif %}
{% endfor %}
</div>
{% endblock %}
