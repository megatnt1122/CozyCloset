{% extends 'blog/base.html' %}

{% block title %} Create Closet {% endblock %}

{% block content %}
<h1>Create A New Closet!</h1>

<style type="text/css">
	body{
		background-color: #ecc8af;
	}
</style>

<form method="post" action="/createcloset/" enctype="multipart/form-data">
	{% csrf_token %}
	{{form.as_p}}
	<button type="submit", name="Create">Create</button>
</form>
{% endblock %}
