{% block content %}
<style>
	li{

<h1>Add Clothes To Your Posts:</h1>
<form method="post" action="#">
	{% csrf_token %}
	{% for closet in closets %}
	<ul>
		<!-- <li><input type="checkbox", value="clicked", name="{{closet.id}}">{{closet.name}}</li> -->

	{% endfor %}

</form>
{% endblock %}
