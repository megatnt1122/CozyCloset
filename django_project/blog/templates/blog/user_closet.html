{% extends "blog/base.html" %}
{% block content %}
<h1>{{ username }}'s Closet!</h1>
<ul>
	{% for item in userClothes %}
		<big style="font-size:40px; font-weight:bold; color:orange;">
		{{ item.name }}
		{{ item.category }}
		{{ item.style }}
		{{ item.color }}
		<br>
		<img src=" {{ item.image.url }}">
		<a style="float:center; margin:20px; color: red;" href="/closet/{{item.name}}/delete/" class="btn btn-outline-info" >Delete</a>
		<br>
		</big>
	{% empty %}
		<big style="font-size:40px; font-weight:bold; color:orange;">
        Your Closet Is Empty!
    </big>
	{% endfor %}
</ul>
{% endblock %}
