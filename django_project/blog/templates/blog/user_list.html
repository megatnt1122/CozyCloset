{% extends 'blog/base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-4 mb-4">Search Results</h1>
            {% for user in users %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="media">
                        <img class="rounded-circle mr-3" src="{{ user.profile.image.url }}" alt="{{ user.username }}" style="width: 50px; height: 50px;">
                        <div class="media-body">
                            <h2 class="mt-0">
                                <a href="{% url 'user-closets' user.username %}" class="text-dark">{{ user.username }}</a>
                            </h2>
                            <!-- Add more user details here if needed -->
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No users found.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
