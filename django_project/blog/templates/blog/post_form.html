{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-selection">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Blog Post</legend>
				{{ form | crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Post</button>
			</div>
		</form>
		<div class="container2">
		<div class="image">
			<img src=" {{ item.image.url }}">
		</div>
			<div class="text">
				<big style="font-size:40px; font-weight:bold; color:#ce796b;">
					{{ view.item }}
				</big><br>
		<pre class="tab">category:	{{ view.item.category }}</pre>
		<pre class="tab4">style:	{{ view.item.style }}</pre>
		<pre class="tab4">color:	{{ view.item.color }}</pre>
			</div>
		</div>
		<br>
	</div>
{% endblock content %}
